<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--第一步引入css vue.js index.js -->
    <link rel="stylesheet" href="elementui/index.css">
    <script src="elementui/vue.js"></script>
    <script src="elementui/index.js"></script>
</head>
<body>
<div id="app">


    <el-menu
            default-active="2"
            class="el-menu-vertical-demo"
            @open="handleOpen"
            @close="handleClose">
        <el-submenu index="1">
            <template slot="title">
                <i class="el-icon-location"></i>
                <span>预约管理</span>
            </template>
            <el-menu-item-group>
                <el-menu-item index="1-1">列表</el-menu-item>
                <el-menu-item index="1-2">预约设置</el-menu-item>
            </el-menu-item-group>

        </el-submenu>
        <el-menu-item index="2">
            <i class="el-icon-menu"></i>
            <span slot="title">会员管理</span>
        </el-menu-item>

    </el-menu>


</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
</html>
